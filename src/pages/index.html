<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<title>LED test</title>
</head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" href="#">welcome to LED ticka ticka</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="#">
                    	LED test
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- main containts -->
    <div class="container p-5">
      <button class="btn btn-primary m-5" onclick="all_off()">Wao!</button>
      
      <!-- LED buttons -->
      <div class="form-check form-check-inline" onclick="detect_on()">
        <form name="chbox">
          <input class="form-check-input m-2" type="checkbox" id="chbox1" value="option1">
          <label for="chbox1" class="form-check-label m-2">1</label>
          <input class="form-check-input m-2" type="checkbox" id="chbox2" value="option2">
                      <label for="chbox2" class="form-check-label m-2">2</label>
          <input class="form-check-input" type="checkbox" id="chbox3" value="option3">
                      <label for="chbox3" class="form-check-label m-2">3</label>
          <input class="form-check-input m-2" type="checkbox" id="chbox4" value="option4">
                      <label for="chbox4" class="form-check-label m-2">4</label>
        </form>
      </div>
    </div>

    <!-- bootstrap javascripts -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ros javascripts -->
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
